<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="container"></header>
    <h1>Weather Dashboard</h1>
    
    <!-- form for user to search city -->
    <form id="searchForm">
        <h2>Search For a City</h2>
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <input type="text" id="stateInput" placeholder="Enter state " required>
        <button id="btnWeather" class="btn btn-success">Get Weather</button>

        <!-- <button type="submit">Search</button> -->
    </form>

    <div id="result"></div>
    <div id="city_name"></div>
    <div id="myDate"></div>
    <div id="temp"></div>
    <div id="humidity"></div>
    <div id="wind_speed"></div>
    <img id="icon" src="" alt="Weather Icon">

    <div id="result"></div>

    <div id="forecast">
        <h3>5-Day Forecast</h3>

    </div>
    <div class="card" style="width: 18rem;">
        
        
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">City Name</h5>
              <p class="card-text">Date: <span id="myDate"></span></p>
              <p class="card-text">Temperature: <span id="temp"></span></p>
              <p class="card-text">Humidity: <span id="humidity"></span></p>
              <p class="card-text">Wind Speed: <span id="wind_speed"></span></p>
              <img id="icon" src="" alt="Weather Icon">
            </div>
          </div>
          
         
        </div>
      </div>
    
      

    

     <script src="./assets/js/script.js"></script>
    
</body>
</html>
